<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGS READ BY NOCTAMBULO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            text-align: center;
            margin: 20px;
        }
        input, button, textarea {
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #30363d;
            background-color: #161b22;
            color: #c9d1d9;
        }
        textarea {
            width: 80%;
            height: 200px;
            resize: none;
        }
        button {
            cursor: pointer;
            background-color: #238636;
        }
        button:hover {
            background-color: #2ea043;
        }
        #menu {
            display: none;
            position: absolute;
            background: #161b22;
            border: 1px solid #30363d;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
        }
        #menu button {
            display: block;
            width: 100%;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h2>Separador de Logs</h2>
    <input type="file" id="fileInput" accept=".txt" multiple>
    <input type="text" id="filterText" placeholder="Ingresa el texto a filtrar">
    <button onclick="processFiles()">Procesar Archivos</button>
    <button onclick="toggleMenu()">üîç Filtros Avanzados</button>
    <div id="menu">
        <button onclick="buscar('streaming')">Streaming</button>
        <button onclick="buscar('gaming')">Gaming</button>
        <button onclick="buscar('social')">Redes Sociales</button>
        <button onclick="buscar('dinero')">Redes Sociales</button>
    </div>
    <textarea id="output" placeholder="Aqu√≠ aparecer√°n las l√≠neas filtradas..." readonly></textarea>
    <button onclick="copyText()">Copiar Texto</button>
    <button onclick="downloadText()">Descargar como .txt</button>
    <script>
        function processFiles() {
            const fileInput = document.getElementById('fileInput');
            const filterText = document.getElementById('filterText').value.toLowerCase();
            const output = document.getElementById('output');
            output.value = "";

            if (fileInput.files.length === 0) {
                alert('Por favor, selecciona al menos un archivo.');
                return;
            }

            if (!filterText) {
                alert('Por favor, ingresa un texto para filtrar.');
                return;
            }

            let allFilteredLines = [];
            let filesProcessed = 0;

            Array.from(fileInput.files).slice(0, 5).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const lines = e.target.result.split('\n');
                    const filteredLines = lines.filter(line => line.toLowerCase().includes(filterText));
                    allFilteredLines = allFilteredLines.concat(filteredLines);
                    filesProcessed++;
                    if (filesProcessed === Math.min(fileInput.files.length, 5)) {
                        output.value = allFilteredLines.join('\n');
                    }
                };
                reader.readAsText(file);
            });
        }

        function copyText() {
            const output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
            alert('Texto copiado al portapapeles.');
        }

        function downloadText() {
            const output = document.getElementById('output').value;
            const blob = new Blob([output], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'filtrado.txt';
            link.click();
        }

        function toggleMenu() {
            let menu = document.getElementById("menu");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        }

        function buscar(tipo) {
            let palabrasClave = {
                "streaming": ["netflix", "twitch", "hulu", "primevideo", "disneyplus", "pornhub.com", "onlyfans.com"],
                "gaming": ["steam", "riotgames", "epicgames", "playstation", "xbox", "kogama.com", "habbo." "osu.ppy", ],
                "social": ["twitter", "facebook", "instagram", "tiktok", "linkedin", "snapchat.com"],
                "dinero": ["bankofamerica", "galicia.com", "binance.com", "icbc-ltd.com", "cdb.com.cn"]
            };

            const fileInput = document.getElementById('fileInput');
            const output = document.getElementById('output');
            output.value = "";

            if (fileInput.files.length === 0) {
                alert('Por favor, selecciona al menos un archivo.');
                return;
            }

            let allFilteredLines = [];
            let filesProcessed = 0;

            Array.from(fileInput.files).slice(0, 5).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const lines = e.target.result.split('\n');
                    const filteredLines = lines.filter(line => 
                        palabrasClave[tipo].some(palabra => line.toLowerCase().includes(palabra))
                    );
                    allFilteredLines = allFilteredLines.concat(filteredLines);
                    filesProcessed++;
                    if (filesProcessed === Math.min(fileInput.files.length, 5)) {
                        output.value = allFilteredLines.join('\n');
                    }
                };
                reader.readAsText(file);
            });

            toggleMenu(); // Cierra el men√∫ despu√©s de seleccionar
        }
    </script>
</body>
</html>
